server:
  port: 8000

spring:
  application:
    name: demo-privider
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
      datasource: #指定数据源
        platform: h2 #指定数据库
        schema: classpath:schema.sql #指定建表
        data: classpath:data.sql #指定数据

logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE